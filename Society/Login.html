<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>new</title>
    <style>
        #first{
            background-image: url(bg.jpg);
        }
        .card-body{
            box-shadow: 7px 7px 10px black;
        }

    </style>
</head>
<body id="first">
    <div class="container-fluid" >
        <div class="d-flex" style="height: 100vh;">
            <div class="card shadow m-auto one" style="width: 60%;background: lavender;">
              <div class="card-body">
        <form  action="socity info.html" onsubmit="return myform()" id="form">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="fname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your E-mail id">
                <p id="demo" style="color: red;"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Password">
                <p id="demo1" style="color: red;"></p>
            </div>
            <div class="mb-3" >
                <label for="sel1" class="form-label">Select Your Society</label>
                <select class="form-select" id="sel1" name="sellist1">
                    <option value="" disabled selected>-- Select Society --</option>
            <option value="Dev Society">Dev Society</option>
            <option value="Shivalic Satymev">Shivalic Satymev</option>
            <option value="Maruti Society">Maruti Society</option>
            <option value="Vraj Society">Vraj Society</option>
                </select>
                <p id="demo2" style="color: red;"></p>
            </div>
            <input type="submit" class="btn btn-outline-primary rounded-pill" value="Submit">
        </form>
    </div>
    </div></div></div>

    <script>
        function myform(){
            let name = document.getElementById("exampleInputEmail1").value;
            let password = document.getElementById("exampleInputPassword1").value;
            let selectElement = document.getElementById("sel1");
            let selectedOption = selectElement.value;

            if (name!=="meet@gmail.com") {
                document.getElementById("demo").innerHTML="Email Must Be Filled Right";
                return false;
            }
            if (password!=="meet1234") {
                document.getElementById("demo1").innerHTML="Password Must Be Filled Right";
                return false;
            }
            if (selectedOption === "") {
                document.getElementById("demo2").innerHTML="Select Any One Option Compulsory";

            return false;
        }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
